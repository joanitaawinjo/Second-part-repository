<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="inner-container-one">
            <h1>Welcome to our<br>community!</h1>
            <br><br>
            <div class="photos" id="photos">
                <img src="images/pana.svg" alt="pana" height="50%">
            </div>
        </div>
        <div class="vl"></div>
        <div class="inner-container-two">
            <form action="Signup form">
                <h1>Create account</h1>
                <p>Signup to your account below.</p>
                <br><br>
                <div class="names">
                    <div id="firstname" style="float: left;">
                        <label for="first name">First name</label>
                        <br>
                        <input id="First name" placeholder="|" type="text">
                    </div>
                    <div id="lastname">
                        <label for="Last name">Last name</label>
                        <br>
                        <input type="text" id="Last name" placeholder="|">
                    </div>
                </div>
                <br>
                <div class="inputs">
                    <label for="email address">Email address</label>
                    <br><br>
                    <input id="Email address" placeholder="|" type="email">
                    <br> <br>
                    <label for="password">password</label>
                    <br><br>
                    <input id="password" placeholder="|" type="password">
                    <span class="password-eye"><i class="fas fa-eye"></i></span>
                    <br> <br>
                    <label for="confirm password">Confirm password</label>
                    <br><br>
                    <input id="confirm password" placeholder="|" type="password">
                    <span class="confirm password-eye0"><i class="fas fa-eye"></i></span>
                </div>
                <br>
                <div class="button">create account</div>
                <p for="Already have an account" style="text-align: center;">Already have an account?<a href>Sign in</a></p>
                <br>
                <h2 class="hr-lines">Or</h2>
                <br>
                <div class="icons">
                <a href="https://www.google.com/"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="48" height="48" viewBox="0 0 48 48" id="google">

                    </svg></a>
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f" style="color: #1049ad;" id="facebook"></i></a>
                <a href="https://www.apple.com/"><i class="fa-brands fa-apple" style="color: #000000;" id="apple"></i></a>
                    </div>
            </form>


        </div>
    </div>
